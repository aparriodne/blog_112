{% extends 'base.html' %}

{% block title %}
<h1>List</h1>
{% endblock title %}


{% block content %}

{% for post in post_list %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-substitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
        <p class="card-text">{{ post.body|truncatechars:100 }}</p>
        <a href="{% url 'post_detail' post.id %}" class="card-link">Continue reading...</a>
    </div>
</div>
<br>
{% endfor %}
{% endblock content %}
