{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>#{{ post.id }}: {{ post.title }}</h1>
<h3>{{ post.subtitle }}</h3>
<p>{{ post.body }}</p>
{% if user.is_authenticated %}
<a href="{% url 'post_edit' post.id %}" class="btn btn-success"><i class="bi bi-pencil"></i></a>
<a href="{% url 'post_delete' post.id %}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
{% endif %}
{% endblock content %}
